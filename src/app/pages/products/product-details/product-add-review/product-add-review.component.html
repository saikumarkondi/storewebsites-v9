<div class="add_review common_width">
  <h4>Add A Review</h4>
  <form [formGroup]=formAddProductReview (ngSubmit)="onAddReview()">
    <p>Your email address will not be published. Required Field is marked
      <span class="mandatory">*</span>
    </p>
<br>

      <div class="review-info">

    <div class="col-lg-12 col-md-12 col-sm-12 col-sm-12 col-xs-12 star_right">
        <div class="row">
            <div class="form-group row">
                <div class="your_rating col-lg-2 col-md-2 col-sm-2 col-xs-12">
                  <label for="inputPassword" class="col-form-label">Ratings <span class="mandatory">*</span></label>
                </div>
                <div class="star_right col-lg-10 col-md-10 col-sm-10 col-xs-12 rating-stars">
                    <app-rating [rate]='0' [edit]='true' (rated)="onRated($event)"></app-rating>
                    <!-- [ngClass]="{'checked':star<=val}" (click)="changeStarCount(star)" -->
                </div>
            </div>
            <div class="form-group row hidden">
              <label for="inputPassword" class="col-sm-2 col-form-label">Title
              </label>
              <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                <input type="text" class="form-control" formControlName="rTitle" id="inputPassword" placeholder="Review Headline">
              </div>
            </div>

            <div class="form-group row">
                <label class="col-lg-2 col-md-2 col-sm-2 col-xs-12 col-form-label">Review
                </label>
                <div class="col-lg-6 col-md-6 col-sm-10 col-xs-12">
                  <textarea class="form-control addreviewmsg" rows="3" formControlName="rDescription"></textarea>
                </div>
              </div>

            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label"></label>
              <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                <button class="btn reviewsubmit" type="submit">Submit</button>
              </div>
            </div>
        </div>
    </div>
  </form>
</div>
