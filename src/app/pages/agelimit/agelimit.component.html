  <div *ngIf="!sorryPopup; else sorryDialogBody">
    <p class="font">We sell alcohol-based products on this website, but we canâ€™t advertise or sell to minors.</p>
    <h2 class="popins_bold">Are you at least 21 Years old?</h2>
    <div class="text-center">
        <button type="button" class="btn btn-default close modal-age no" style="float: none;" (click)="sorryPopup = true">No</button>

      <ng-template #sorryDialogFooter>

    </div>
</div>
