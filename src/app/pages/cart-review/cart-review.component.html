<div class="modal fade cart-review" role="dialog" id="gridSystemModal"  data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="gridModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title" id="gridModalLabel">Review Cart</h4>
      </div>
      <div class="modal-body">
        <div class="row" *ngFor="let item of cartItems">
          <div class="col-md-3 col-xs-3">
            <div class="product-image">
              <img class="img-responsive" src="{{item?.ProductImage}}" />
            </div>
          </div>
          <div class="col-md-5 col-xs-9">
            <br>
            <div class="modal-captions">
              <h5>{{item?.ProductName}}</h5>
            </div>
          </div>
          <div class="col-md-4 col-xs-9">
            <div class="modal-captions">
              <p>Quantity Requested: <span>{{item?.QuantityOrdered}}</span></p>
              <p>Quantity Available: <span>{{item?.Quantity}}</span></p>
            </div>
          </div>
          <hr>
        </div>
      </div>
      <div class="modal-footer buttons-container">
        <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close" (click)="onClose()">OK</button>
      </div>
    </div>
  </div>
</div>
