<section>
  <div class="container">
    <div class="row">
      <div class="Searchrelated_div col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h4>Coupons</h4>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]="['/home']">Home</a></li>
          <li class="breadcrumb-item active"><a>Coupons</a></li>
        </ol>
      </div>
      <div *ngIf="couponsList?.length > 0" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12" *ngFor="let coupon of couponsList">
          <div class="coupon-tile row" style="background-image: url(../../assets/Images/coupons-border.png);">
            <div class="thumbnail">
              <div class="img-container"><img class="img-container img-responsive" [src]="coupon?.CouponImage"></div>
              <div class="caption">
                <table class="coupon-table">
                  <tbody>
                    <tr>
                      <td>
                        <h5 class="text-muted">{{coupon?.CouponCode}}</h5>
                      </td>
                      <td class="text-right">Expires on <span class="highlight">{{coupon?.CouponEndDtDisplay}}</span></td>
                    </tr>
                    <tr>
                      <td colspan="2">
                        <h4 class="text-uppercase">{{coupon?.CouponTitle}}</h4>
                        <p>{{coupon?.CouponDescription}}</p>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <br>
        </div>
      </div>
      <div *ngIf="couponsList?.length === 0" class="no-coupons-container">
        <img class="img-responsive" src="../../../assets/Images/no-coupons-v2.png">
      </div>
    </div>
  </div>
</section>
